        <h1>My Contact Details</h1>

        <h3>Contact Form</h3>
        <!-- Add a form -->
        <form action="mailto:abraincreative@gmail.com" method="POST" enctype="text/plain">
            <!-- Add a label <label> -->
            <label>Your Name: </label>
            <!-- Add a input for the text <input> -->
            <input type="text" name="yourName"><br>

            <label>Email: </label>
            <!-- Add input type email -->
            <input type="email" name="yourEmail"><br>

            <label>Your Message: </label><br>
            <!-- Add text area, we must indicate the amount of rows and columns  -->
            <textarea name="yourMessage" id="" cols="30" rows="5"></textarea><br>

            <!-- Add a input type color, for choose a color -->

        </form>
